<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaHatag! - Your Fundraising Platform</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">TaHatag!</div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#campaigns">Campaigns</a></li>
                    <li><a href="#create-campaign">Create a Campaign</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-16">
        <section id="home" class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">Welcome to TaHatag!</h1>
            <p class="text-lg text-gray-600">Your Fundraising Platform</p>
        </section>

        <section id="campaigns" class="container mx-auto my-12">
            <h2 class="text-3xl font-bold mb-8">Explore Campaigns</h2>
            <div id="campaign-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Display a list of campaigns with their details -->
            </div>
        </section>

        <section id="create-campaign" class="container mx-auto my-12">
            <h2 class="text-3xl font-bold mb-8">Create a Campaign</h2>
            <form id="campaign-form" class="max-w-md mx-auto">
                <div class="mb-4">
                    <label for="campaignName" class="text-sm text-gray-600">Campaign Name:</label>
                    <input type="text" id="campaignName" name="campaignName" required
                        class="w-full p-2 border border-gray-300 rounded">
                </div>

                <div class="mb-4">
                    <label for="goalAmount" class="text-sm text-gray-600">Fundraising Goal:</label>
                    <input type="number" id="goalAmount" name="goalAmount" required
                        class="w-full p-2 border border-gray-300 rounded">
                </div>

                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Create
                    Campaign</button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8 text-center">
        <p>&copy; 2023 TaHatag!. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
